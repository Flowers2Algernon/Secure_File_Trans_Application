<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Secure File Sharing</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#17c3b2',
                        secondary: '#227c9d'
                    },
                    borderRadius: {
                        button: '8px'
                    }
                }
            }
        };
    </script>
    <style>
        .hero-bg {
            background-image: url('https://public.readdy.ai/ai/img_res/c32fd85f293cae1af2f5e9cdb470060d.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen bg-[#fef9ef] flex items-center justify-center hero-bg">
    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
        <form action="/register/" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <div>
                <label class="block text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>
            <button type="submit"
                class="w-full py-3 bg-primary text-white font-semibold rounded-button hover:bg-primary/90">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-primary hover:underline">Log In</a>
        </p>
    </div>
</body>

</html>
